<layout name='layout'/>
<div class="content2">
	<div class="infoDetail">
	   <h1><a class="infoTitle" >{$info.title}</a></h1>
	   <h5>{$info.time}&nbsp&nbsp&nbsp&nbsp{$info.from}</h5>
	   <foreach name="content" item="vo">
	   		<if  condition="$vo neq ''" >
	   	   		<p>{$vo}</p>
            <else />
            	<br/>
           	</if> 	
	   </foreach>
	   <div class="tips">
	   	    <if condition="$Think.cookie.like eq 'yes'">
            <span class="like"><i class="icon-heart" onclick="like({$info.info_id},'{$Think.cookie.account}')" style="color:red"></i><br/><span>点个赞</span></span>
	   	    <else/>
	   	    <span class="like"><i class="icon-heart" onclick="like({$info.info_id},'{$Think.cookie.account}')"></i><br/><span>点个赞</span></span>
	   	    </if>
	   		<if condition="$Think.cookie.collect eq 'yes'">
            <span class="collect"><i class="icon-star" onclick="collect({$info.info_id},'{$Think.cookie.account}')" style="color:red"></i><br/><span>点个赞</span></span>
	   	    <else/>
	   	    <span class="collect"><i class="icon-star" onclick="collect({$info.info_id},'{$Think.cookie.account}')"></i><br/><span>点个赞</span></span>
	   	    </if>
	   </div>
	   <!-- 提交评论区域 -->
	   <div class="commentFrame">
	       <span>写评论</span>&nbsp&nbsp&nbsp
	       <span>已有{$count}条评论</span> 
	       <br/>
	       <form action="__APP__/Info/comment" method="POST">
	       	   <input name="info_id" value="{$info.info_id}"/ style="display:none">
		       <textarea class="comment" name='comment' placeholder="说两句吧..."></textarea>
		       <button type="submit" class="btn btn-info submitBtn">提交</button>
	       </form>
	   </div>
	   <!-- 显示评论区域 -->
	   <div class="commentList">
	   	   	<h2>全部评论</h2><hr/>
	   	   	<if condition="$commentList eq null">
		   	   <h4>暂无评论</h4>
	    	<else /> 	
		    	<foreach name="commentList" item="vo" key="i">
			   		<div class="commentDetail">	
			   			<div class="commnentTop">#{$i+1}楼&nbsp&nbsp&nbsp&nbsp	
			   				<img src="/webDesign/Public/img/upload/{$icon[$i]}" >&nbsp&nbsp	
			   				{$username[$i]}			   			
			   				<span>{$vo.com_time}</span></div>
			   			<div class="commnentbottom">
			   				<p data-toggle="tooltip" title="{$vo.com_content}">{$vo.com_content}</p>
			   			</div>
			   	    </div>
		   		</foreach>		
	   		</if>
	   		<div class="pageInfo">{$show} </div>
	   </div>
	  
	</div>
</div>

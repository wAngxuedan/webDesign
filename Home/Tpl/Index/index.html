<layout name='layout'/>
<!-- 轮播 -->
<div id="picture" class="carousel slide" data-ride="carousel">
  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#picture" data-slide-to="0" class="active"></li>
    <li data-target="#picture" data-slide-to="1"></li>
    <li data-target="#picture" data-slide-to="2"></li>
  </ul>
  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
    </div>
    <div class="carousel-item">
      <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
    </div>
    <div class="carousel-item">
      <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
    </div>
  </div>
  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#picture" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#picture" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<!-- 主体内容 -->
<div class="content1">
  <foreach name="kind" item="vo1" key="i">
    <div class="mainCard">
      <h1 ><a href="__APP__/Info/outline/info_kind/{$vo1.kind_id}">{$vo1.kind_name}</a></h1><hr/>
      <ul>
        <foreach name="info[$i]" item="vo2" key="j">
          <li data-toggle="tooltip" title="{$vo2.title}"><a href="__APP__/Info/infoDetail/info_id/{$vo2.info_id}">{$vo2['title']}</a></li>
        </foreach>
      </ul>
    </div>
  </foreach>
   <div class="mainCard">
    <h1><a href="__APP__/Info/hotSearch">热搜榜</a></h1><hr/>
    <ul>
      <foreach name="info_order" item="vo3" key="j">
          <li data-toggle="tooltip" title="{$vo3.title}"><a href="__APP__/Info/infoDetail/info_id/{$vo3.info_id}">{$vo3['title']}</a></li>
      </foreach>
    </ul>
  </div>
</div>

<layout name='lay'/>
<div class="contain">
<form class="searchframe" action="__APP__/Comment/search" method="POST">
	  <div class="inputframe">
	    <input type="text" name="condition" class="form-control"  placeholder="评论内容" />
      <button class="btn btn-info"><i class="icon-search " ></i></button>
	  </div>
</form>
	<div class="table-responsive" >
		<table class="table table-bordered  table-hover">
		    <thead>
		      <tr class="table-primary">
		        <th>#</th>
		        <th >对应咨讯标题</th>
		        <th >评论内容</th>
		        <th >评论者</th>
		        <th >评论时间</th>
            <th ></th>
			    </tr>
			  </thead>
		    <tbody>	
           <volist name="comment" id="vo" key="i">
              <tr>
              	<td>{$i}</td>
              	<td><textarea>{$title[$i-1]}</textarea></td>
              	<td><textarea>{$vo.com_content}</textarea></td>
              	<td>{$vo.account}</td>
              	<td>{$vo.com_time}</td>
              	<td>
              		<button type="button" class="btn btn-danger" onclick="deleteComment({$vo.com_id})">删除</button>&nbsp&nbsp 
                  <input type="checkbox" name="indexComment" value="{$vo.com_id}" />
              	</td>
              </tr>
           </volist>	
		    </tbody>
		</table>
    <button type="button" class="btn btn-danger" onclick="muldeleteComment()" >批量删除</button>
    <div class="pageInfo">{$show} </div>
	</div>
</div>
<!-- 自定义js文件 -->
 <script src="/webDesign/Public/js/adminComment.js"></script>
